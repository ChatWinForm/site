<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

        <img class="displayed" src="img/contact.svg" alt="" align="center">
            <form class="subform"  method="post" action="result.html">
                <div class="left-side">
                   <h2>Данные</h2>
                   <p>
                   <input name="name" placeholder="Ваше имя/ник"></p>
                   <p>
                   <textarea name="comments" cols="23" rows="7" placeholder="Расскажите о себе..." ></textarea></p>
                   
                </div>
                <div class="right-side">
                    <h2>Ссылки на Ваши соцсети</h2>
                    <p>
                    <input name="instagram" placeholder="Instagram" id="instagram"></p>
                    <p>
                    <input name="vk" placeholder="Vk"></p>
                    <p>
                    <input name="telegram" placeholder="Telegram" id="telegram"></p>
                    <p>
                    <input name="youtube" placeholder="Youtube"></p>
                    <p>
                    <input type="submit" value="Готово"></p>
                </div>
</form>


</body>
</html>
